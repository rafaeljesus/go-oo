machine:
  services:
    - docker

deployment:
  master:
    branch: master
    commands:
      - docker build -t rafaeljesus/go-oo .
      - docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      - docker tag rafaeljesus/go-oo rafaeljesus/go-oo:master
      - docker push rafaeljesus/go-oo:master
